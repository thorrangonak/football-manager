<style>

    --border-active: #334155;
    --text: #e2e8f0;
    --text-dim: #64748b;
    --text-muted: #475569;
    --green: #10b981;
    --green-dim: #065f46;
    --green-glow: rgba(16, 185, 129, 0.15);
    --blue: #3b82f6;
    --blue-dim: #1e3a5f;
    --blue-glow: rgba(59, 130, 246, 0.12);
    --orange: #f59e0b;
    --orange-dim: #78350f;
    --red: #ef4444;

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {

  /* â”€â”€ Scrollbar â”€â”€ */

  ::-webkit-scrollbar-thumb { background: var(--border-active); border-radius: 3px; }

  /* â”€â”€ Background Pattern â”€â”€ */

    position: fixed;
    inset: 0;
    background:

    z-index: 0;
  }

  /* â”€â”€ Layout â”€â”€ */

    padding: 0 2rem;
  }

  .header-inner {

    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 72px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .logo-icon {
    width: 42px;
    height: 42px;
    background: linear-gradient(135deg, var(--green), var(--blue));
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    box-shadow: 0 0 20px rgba(16,185,129,0.2);
  }

  .logo-text {
    font-size: 20px;
    font-weight: 700;
    letter-spacing: -0.5px;
  }

  .logo-text span { color: var(--green); }

  .header-stats {
    display: flex;
    gap: 28px;
    align-items: center;
  }

  .header-stat {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
  }

  .header-stat-value {
    font-size: 22px;
    font-weight: 800;
    font-family: 'JetBrains Mono', monospace;
    letter-spacing: -1px;
  }

  .header-stat-label {
    font-size: 11px;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 500;
  }

  .main {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
  }

  /* â”€â”€ Overview Cards â”€â”€ */
  .overview {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    margin-bottom: 2.5rem;
  }

  .overview-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
  }

  .overview-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--card-accent);
    opacity: 0.7;
  }

  .overview-card:hover {
    border-color: var(--border-active);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }

  .overview-card.active {
    border-color: var(--card-accent);
    box-shadow: 0 0 24px rgba(var(--card-accent-rgb), 0.1);
  }

  .oc-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 14px; }
  .oc-phase { font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1.5px; font-weight: 600; }
  .oc-icon { font-size: 20px; }
  .oc-title { font-size: 15px; font-weight: 600; margin-bottom: 16px; line-height: 1.3; }
  .oc-progress-bar { height: 6px; background: var(--border); border-radius: 3px; overflow: hidden; margin-bottom: 8px; }
  .oc-progress-fill { height: 100%; border-radius: 3px; transition: width 0.6s ease; }
  .oc-stats { display: flex; justify-content: space-between; font-size: 12px; color: var(--text-dim); }
  .oc-stats strong { color: var(--text); font-family: 'JetBrains Mono', monospace; font-size: 13px; }

  /* â”€â”€ Phase Section â”€â”€ */
  .phase-section {
    margin-bottom: 2rem;
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .phase-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 1.5rem;
    padding-bottom: 16px;
    border-bottom: 1px solid var(--border);
  }

  .phase-badge {
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .phase-title {
    font-size: 24px;
    font-weight: 800;
    letter-spacing: -0.5px;
  }

  .phase-desc {
    font-size: 14px;
    color: var(--text-dim);
    margin-left: auto;
  }

  /* â”€â”€ Category â”€â”€ */
  .category {
    margin-bottom: 1.5rem;
  }

  .category-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
    cursor: pointer;
    user-select: none;
    padding: 8px 0;
  }

  .category-header:hover .category-title { color: var(--text); }

  .category-chevron {
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
    color: var(--text-dim);
    font-size: 12px;
  }

  .category-chevron.open { transform: rotate(90deg); }

  .category-title {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: color 0.2s;
  }

  .category-count {
    font-size: 12px;
    color: var(--text-dim);
    font-family: 'JetBrains Mono', monospace;
    margin-left: auto;
  }

  .category-tasks {
    display: flex;
    flex-direction: column;
    gap: 6px;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }

  .category-tasks.collapsed {
    max-height: 0 !important;
    overflow: hidden;
  }

  /* â”€â”€ Task Item â”€â”€ */
  .task {
    display: flex;
    align-items: flex-start;
    gap: 14px;
    padding: 14px 16px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    cursor: pointer;
    transition: var(--transition);
    position: relative;
  }

  .task:hover {
    background: var(--bg-card-hover);
    border-color: var(--border-active);
  }

  .task.done {
    opacity: 0.55;
    background: var(--bg-surface);
  }

  .task.done .task-text { text-decoration: line-through; color: var(--text-dim); }

  .checkbox {
    width: 22px;
    height: 22px;
    min-width: 22px;
    border: 2px solid var(--border-active);
    border-radius: var(--radius-xs);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    margin-top: 1px;
  }

  .task:hover .checkbox { border-color: var(--green); }

  .task.done .checkbox {
    background: var(--green);
    border-color: var(--green);
  }

  .checkbox svg {
    width: 14px;
    height: 14px;
    stroke: white;
    stroke-width: 3;
    fill: none;
    opacity: 0;
    transform: scale(0.5);
    transition: var(--transition);
  }

  .task.done .checkbox svg {
    opacity: 1;
    transform: scale(1);
  }

  .task-content { flex: 1; min-width: 0; }

  .task-text {
    font-size: 14px;
    font-weight: 500;
    line-height: 1.5;
    transition: var(--transition);
  }

  .task-meta {
    display: flex;
    gap: 8px;
    margin-top: 6px;
    flex-wrap: wrap;
  }

  .task-tag {
    font-size: 11px;
    padding: 2px 8px;
    border-radius: 4px;
    font-weight: 600;
    letter-spacing: 0.3px;
  }

  .tag-important { background: rgba(245,158,11,0.15); color: var(--orange); }
  .tag-normal { background: rgba(59,130,246,0.15); color: var(--blue); }
  .tag-engine { background: rgba(139,92,246,0.15); color: var(--purple); }
  .tag-db { background: rgba(6,182,212,0.15); color: var(--cyan); }
  .tag-bot { background: rgba(236,72,153,0.15); color: var(--pink); }

    font-size: 13px;
    color: var(--text);

  .notes-area::placeholder { color: var(--text-muted); }

  /* â”€â”€ Filter Bar â”€â”€ */
  .filter-bar {

    margin-bottom: 2rem;

    align-items: center;

    border-radius: 20px;
    background: transparent;
    color: var(--text-dim);
    font-family: 'Outfit', sans-serif;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;

  .filter-btn.active { background: var(--blue); border-color: var(--blue); color: white; }

  .filter-sep {
    width: 1px;
    height: 24px;
    background: var(--border);
    margin: 0 4px;
  }

  .search-input {

    min-width: 200px;
    padding: 8px 16px;
    border: 1px solid var(--border);
    border-radius: 20px;
    background: var(--bg-card);
    color: var(--text);
    font-family: 'Outfit', sans-serif;
    font-size: 13px;
    outline: none;
    transition: border-color 0.2s;

  .search-input:focus { border-color: var(--blue); }
  .search-input::placeholder { color: var(--text-muted); }

  .reset-btn {

    border: 1px solid var(--red);
    border-radius: 20px;
    background: transparent;
    color: var(--red);
    font-family: 'Outfit', sans-serif;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    margin-left: auto;
  }

  .reset-btn:hover { background: var(--red); color: white; }

  /* â”€â”€ Export â”€â”€ */
  .export-bar {
    display: flex;
    gap: 10px;
    margin-top: 1rem;

  .export-btn {
    padding: 8px 18px;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    background: var(--bg-card);
    color: var(--text);
    font-family: 'Outfit', sans-serif;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
  }

  .export-btn:hover { border-color: var(--green); color: var(--green); }

  /* â”€â”€ Toast â”€â”€ */
  .toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    padding: 14px 24px;
    background: var(--green);
    color: white;
    border-radius: var(--radius-sm);
    font-weight: 600;
    font-size: 14px;
    box-shadow: 0 8px 32px rgba(16,185,129,0.3);
    transform: translateY(100px);
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1000;
  }

  .toast.show { transform: translateY(0); opacity: 1; }

  /* â”€â”€ Responsive â”€â”€ */
  @media (max-width: 768px) {
    .header { padding: 0 1rem; }
    .main { padding: 1rem; }
    .header-stats { gap: 16px; }
    .header-stat-value { font-size: 18px; }
    .overview { grid-template-columns: repeat(2, 1fr); }
    .phase-header { flex-wrap: wrap; }
    .phase-desc { margin-left: 0; }
  }
</style>

//  STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const STORAGE_KEY = "fm_project_tracker_v1";

function loadState() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (raw) return JSON.parse(raw);
  } catch(e) {}
  return { done: {}, notes: "", collapsed: {} };
}

function saveState() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

let state = loadState();
let activeFilter = "all";
let searchQuery = "";
let activePhase = null; // null = show all

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  COMPUTED
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function getAllTasks() {
  const tasks = [];
  PROJECT.forEach(phase => {
    phase.categories.forEach(cat => {
      cat.tasks.forEach(t => tasks.push({ ...t, phaseId: phase.id, phaseName: phase.phase }));
    });
  });
  return tasks;
}

function getPhaseStats(phase) {
  let total = 0, done = 0;
  phase.categories.forEach(cat => {
    cat.tasks.forEach(t => {
      total++;
      if (state.done[t.id]) done++;
    });
  });
  return { total, done, pct: total > 0 ? Math.round((done / total) * 100) : 0 };
}

function getTotalStats() {
  const all = getAllTasks();
  const done = all.filter(t => state.done[t.id]).length;
  return { total: all.length, done, pct: all.length > 0 ? Math.round((done / all.length) * 100) : 0 };
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  RENDER
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function render() {
  renderHeaderStats();
  renderOverview();
  renderPhases();
}

function renderHeaderStats() {
  const s = getTotalStats();
  document.getElementById("stat-done").textContent = s.done;
  document.getElementById("stat-total").textContent = s.total;
  document.getElementById("stat-pct").textContent = s.pct + "%";
}

function renderOverview() {
  const el = document.getElementById("overview");
  el.innerHTML = PROJECT.map(phase => {
    const s = getPhaseStats(phase);
    const isActive = activePhase === phase.id;
    return `
      <div class="overview-card ${isActive ? 'active' : ''}"
           style="--card-accent:${phase.color}; --card-accent-rgb:${phase.colorRGB}"
           onclick="togglePhaseFilter('${phase.id}')">
        <div class="oc-header">
          <div class="oc-phase">${phase.phase}</div>
          <div class="oc-icon">${phase.icon}</div>
        </div>
        <div class="oc-title">${phase.title}</div>
        <div class="oc-progress-bar">
          <div class="oc-progress-fill" style="width:${s.pct}%; background:${phase.color}"></div>
        </div>
        <div class="oc-stats">
          <span><strong>${s.done}</strong> / ${s.total}</span>
          <span style="color:${phase.color}; font-weight:600">${s.pct}%</span>
        </div>
      </div>
    `;
  }).join("");
}

function renderPhases() {
  const container = document.getElementById("phases-container");
  const phases = activePhase ? PROJECT.filter(p => p.id === activePhase) : PROJECT;

  container.innerHTML = phases.map(phase => {
    const s = getPhaseStats(phase);
    const catsHTML = phase.categories.map(cat => {
      const catKey = phase.id + "-" + cat.name;
      const isCollapsed = state.collapsed[catKey];
      let catDone = 0;
      cat.tasks.forEach(t => { if (state.done[t.id]) catDone++; });

      const filteredTasks = cat.tasks.filter(t => {
        if (activeFilter === "done" && !state.done[t.id]) return false;
        if (activeFilter === "todo" && state.done[t.id]) return false;
        if (searchQuery) {
          const q = searchQuery.toLowerCase();
          return t.text.toLowerCase().includes(q) || t.tags.some(tag => tag.includes(q));
        }
        return true;
      });

      if (filteredTasks.length === 0 && (activeFilter !== "all" || searchQuery)) return "";

      const tasksHTML = filteredTasks.map(t => {
        const isDone = !!state.done[t.id];
        const tagsHTML = t.tags.map(tag => `<span class="task-tag tag-${tag}">${tag}</span>`).join("");
        return `
          <div class="task ${isDone ? 'done' : ''}" onclick="toggleTask('${t.id}')">
            <div class="checkbox">
              <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <div class="task-content">
              <div class="task-text">${t.text}</div>
              <div class="task-meta">${tagsHTML}</div>
            </div>
          </div>
        `;
      }).join("");

      return `
        <div class="category">
          <div class="category-header" onclick="toggleCategory('${catKey}')">
            <div class="category-chevron ${isCollapsed ? '' : 'open'}">â–¶</div>
            <div class="category-title">${cat.name}</div>
            <div class="category-count">${catDone}/${cat.tasks.length}</div>
          </div>
          <div class="category-tasks ${isCollapsed ? 'collapsed' : ''}" style="max-height: ${isCollapsed ? '0' : filteredTasks.length * 100 + 'px'}">
            ${tasksHTML}
          </div>
        </div>
      `;
    }).join("");

    return `
      <div class="phase-section">
        <div class="phase-header">
          <span class="phase-badge" style="background:${phase.color}22; color:${phase.color}; border:1px solid ${phase.color}44">${phase.phase}</span>
          <span class="phase-title">${phase.title}</span>
          <span class="phase-desc">${phase.desc} â€” ${s.pct}% tamamlandÄ±</span>
        </div>
        ${catsHTML}
      </div>
    `;
  }).join("");
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  ACTIONS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function toggleTask(id) {
  state.done[id] = !state.done[id];
  if (!state.done[id]) delete state.done[id];
  saveState();
  render();

  // Check if phase just completed
  PROJECT.forEach(phase => {
    const s = getPhaseStats(phase);
    if (s.pct === 100) {
      showToast(`ğŸ‰ ${phase.phase}: ${phase.title} tamamlandÄ±!`);
    }
  });
}

function toggleCategory(catKey) {
  state.collapsed[catKey] = !state.collapsed[catKey];
  saveState();
  renderPhases();
}

function togglePhaseFilter(phaseId) {
  activePhase = activePhase === phaseId ? null : phaseId;
  render();
}

function showToast(msg) {
  const toast = document.getElementById("toast");
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 3000);
}

//  FILTER & SEARCH
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
document.getElementById("filter-bar").addEventListener("click", (e) => {
  if (e.target.classList.contains("filter-btn")) {
    document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
    e.target.classList.add("active");
    activeFilter = e.target.dataset.filter;
    renderPhases();
  }
});

document.getElementById("search").addEventListener("input", (e) => {
  searchQuery = e.target.value;
  renderPhases();
});

document.getElementById("reset-btn").addEventListener("click", () => {
  if (confirm("TÃ¼m ilerleme sÄ±fÄ±rlansÄ±n mÄ±? Bu iÅŸlem geri alÄ±namaz!")) {
    state = { done: {}, notes: "", collapsed: {} };
    saveState();
    document.getElementById("notes").value = "";
    render();
    showToast("TÃ¼m ilerleme sÄ±fÄ±rlandÄ±");
  }
});

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  NOTES
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const notesEl = document.getElementById("notes");
notesEl.value = state.notes || "";
notesEl.addEventListener("input", () => {
  state.notes = notesEl.value;
  saveState();
});

//  EXPORT / IMPORT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
document.getElementById("export-json").addEventListener("click", () => {
  const data = {
    version: 1,
    exported_at: new Date().toISOString(),
    state: state,
    stats: getTotalStats()
  };
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `fm-proje-ilerleme-${new Date().toISOString().split('T')[0]}.json`;
  a.click();
  URL.revokeObjectURL(url);
  showToast("Ä°lerleme dÄ±ÅŸa aktarÄ±ldÄ±");
});

document.getElementById("import-json").addEventListener("click", () => {
  document.getElementById("import-file").click();
});

document.getElementById("import-file").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (ev) => {
    try {
      const data = JSON.parse(ev.target.result);
      if (data.state) {
        state = data.state;
        saveState();
        notesEl.value = state.notes || "";
        render();
        showToast("Ä°lerleme iÃ§e aktarÄ±ldÄ±");
      }
    } catch(err) {
      alert("GeÃ§ersiz JSON dosyasÄ±");
    }
  };
  reader.readAsText(file);
  e.target.value = "";
});

render();
</script>
